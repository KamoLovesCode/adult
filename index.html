<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
      :root {
          /* CORE COLORS - DON'T CHANGE */
          --primary-dark: #1A1A1A;
          --surface-dark: #222222;
          --on-primary: #FFFFFF;
          --on-surface: #E0E0E0;
          --outline: #333333;
          
          /* ACCENT COLOR (Red) */
          --accent-color: #EF4444;
          --accent-variant: #DC2626;
          --accent-rgb: 239, 68, 68;
          
          /* TYPOGRAPHY SCALE */
          --text-xs: 0.75rem; --text-sm: 0.875rem; --text-base: 1rem;
          --text-lg: 1.125rem; --text-xl: 1.25rem; --text-2xl: 1.5rem;
          --text-3xl: 2rem; --text-4xl: 2.5rem;
          
          /* SPACING SCALE */
          --space-1: 0.25rem; --space-2: 0.5rem; --space-3: 0.75rem;
          --space-4: 1rem; --space-5: 1.25rem; --space-6: 1.5rem;
          --space-8: 2rem; --space-10: 2.5rem; --space-12: 3rem;
          
          /* BORDER RADIUS */
          --radius-sm: 4px; --radius-md: 8px; --radius-lg: 12px; --radius-xl: 16px;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: var(--primary-dark);
        color: var(--on-primary);
      }
      .kamo-pattern {
          background-color: var(--primary-dark);
          background-image: 
              radial-gradient(circle at 25% 25%, rgba(var(--accent-rgb), 0.1) 0%, transparent 50%),
              radial-gradient(circle at 75% 75%, rgba(var(--accent-rgb), 0.05) 0%, transparent 50%);
          background-size: 400px 400px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--primary-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--outline);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
